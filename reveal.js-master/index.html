## A first example

Rust:
```rust
fn foo(a: i64, b: i64) -> i64 {
    return a + b
}
```

Python:

```python
def foo(a: int, b: int) -> int {
    return a + b
}
```

## Simplified

```rust
fn foo(a: i64, b: i64) -> i64 {
    a + b
}
```

## Adding an if

```rust
fn foo(a: i64, b: i64) -> i64 {
    if a >= 0 {
        a + b
    } else {
        # First macro, yay!
        println!("Found a negative value");
        0
    }
}
```

## Simple Strings

Rust:

```rust
fn foo(a: String) -> String {
    if !a.ends_with("s") {
        a += "s";
    }
    a
}
```

Python:

```python
def foo(a: str) -> str {
    if !a.endswith("s") {
        a += "s"
    }
    return a
}
```

---

## String References

```rust
fn foo(a: &str) -> &str {
    if !a.ends_with("s") {
        # Does not compile, we cannot change
        # an immutable reference.
        a += "s";
    }
    a
}
```

Use this instead:

```rust
fn foo(a: &str) -> String {
    let a = a.to_owned();
    if !a.ends_with("s") {
        a += "s";
    }
    a
}
```
